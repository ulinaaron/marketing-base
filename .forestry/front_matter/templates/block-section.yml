label: Block - Section
hide_body: true
fields:
- name: rows
  type: field_group_list
  fields:
  - name: rows
    type: include
    config: {}
    template: set-rows
    label: Rows
  config:
    min: 
    max: 
    labelField: 
  label: Rows
- name: spacing
  type: select
  default: normal
  config:
    required: false
    options: []
    source:
      type: documents
      section: editor-defaults
      file: data/editor.json
      path: section_spacing
  label: Spacing
  description: The spacing inside a section. Useful when you want a set amount of
    whitespace inside of a section.
- name: section_width
  type: boolean
  label: Section Width
  default: true
  description: By default, this section will span the entire width of the screen.
    By disabling this, the section will be fixed.
- name: content_width
  type: boolean
  label: Content Width
  default: false
  description: By default, the content will be centered but not span the entire width
    of the screen. By enabling this, the content will go edge to edge.
- name: appearance
  type: field_group
  config: {}
