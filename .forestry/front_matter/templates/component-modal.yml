---
label: Component - Modal
hide_body: true
fields:
- name: modal_button
  type: field_group
  config: {}
  fields:
  - name: text
    type: text
    config:
      required: false
    label: Text
  - name: url
    type: text
    config:
      required: false
    label: URL
  - name: type
    type: select
    default: fill
    config:
      required: false
      options:
      - fill
      - outline
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Type
  - name: style
    type: select
    default: primary
    config:
      required: false
      options:
      - Primary
      - Secondary
      - Tertiary
      source:
        type: documents
        section: editor-defaults
        file: data/editor.json
        path: button_styles
    label: Style
  - name: size
    type: select
    default: base
    config:
      required: false
      options: []
      source:
        type: documents
        section: editor-defaults
        file: data/editor.json
        path: button_sizes
    label: Size
  - name: text_alignment
    type: select
    default: []
    config:
      required: false
      options: []
      source:
        type: documents
        section: editor-defaults
        file: data/editor.json
        path: text_alignment
    label: Text Alignment
  - name: advanced
    type: field_group
    config: {}
    fields:
    - name: advanced_settings
      type: include
      config: {}
      template: utility-advanced
      label: Advanced Settings
    label: Advanced
  label: Modal Button
- name: modal_content
  type: field_group
  config: {}
  fields:
  - name: content
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Content
  label: Modal Content
- name: appearance
  type: field_group
  config: {}
  fields:
  - name: appearance_settings
    type: include
    config: {}
    template: utility-appearance
    label: Appearance Settings
  label: Appearance
- name: advanced
  type: field_group
  config: {}
  fields:
  - name: advanced_settings
    type: include
    config: {}
    template: utility-advanced
    label: Advanced Settings
  label: Advanced
